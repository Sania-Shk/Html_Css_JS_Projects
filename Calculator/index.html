<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="display">
        <div id="expression"></div>
        <div id="result"></div>
      </div>

      <div id="buttons">
        <button onclick="clear_number()">x</button>
        <button onclick="operation('/')">/</button>
        <button onclick="operation('*')">*</button>
        <button onclick="operation('-')">-</button>
        <button onclick="adding_number('7')">7</button>
        <button onclick="adding_number('8')">8</button>
        <button onclick="adding_number('9')">9</button>
        <button id="plus" onclick="operation('+')">+</button>
        <button onclick="adding_number('4')">4</button>
        <button onclick="adding_number('5')">5</button>
        <button onclick="adding_number('6')">6</button>
        <button onclick="adding_number('1')">1</button>
        <button onclick="adding_number('2')">2</button>
        <button onclick="adding_number('3')">3</button>
        <button id="enter" onclick="output_number()">Enter</button>
        <button id="zero" onclick="adding_number('0')">0</button>
        <button onclick="adding_number('.')">.</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

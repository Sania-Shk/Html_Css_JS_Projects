<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HECKER SIMLULATOR</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div id="left">
          <span id="timer">dsdf</span>
          <span> SCP_Secure_Systems_v3.2654.2 </span> <br />
          <span>Welcome to the SCP Secure Systems Terminal</span>
          <span>Press TAB for help, or writing your issues</span> <br />
          <span>Also note the App folders on the right side. </span>
        </div>

        <div class="messages">
          <span><h3 id="first"></h3></span>
          <span><h3 id="second"></h3></span>
          <span><h3 id="third"></h3></span>
          <span><h3 id="fourth"></h3></span>
          <span><h3 id="fifth"></h3></span>
        </div>

        <div class="downloadingData">
          <div class="downladingProcess">
            <h3>Downloading...</h3>
            <p>Critical Data</p>
            <img src="assets/downloading.gif" class="downloading" />
          </div>
        </div>
      </header>

      <div id="logo">
        <!-- LOGO -->
      </div>

      <main class="main">
        <h2>CYBER_TERMINAL.EXE</h2>
        <div class="inputBox">
          <p>TERMINAL</p>
          <input type="text" placeholder="TEST" id="userInput" />
        </div>

        <div class="terminal">
          <div class="terminalPr">
            <h3>Compiling Data</h3>

            <img src="assets/console.gif" class="terminalgif" />
          </div>
        </div>

        <div class="tracing">
          <div class="tracingTr">
            <img src="assets/tracing.gif" class="tracinggif" />
          </div>
        </div>

        <div class="gifs">
          <div class="monitor">
            <h3 id="monitortext">Monitoring Data</h3>
            <img src="assets/movieplot.gif" class="monitorgif" />
          </div>
          <div class="audio">
            <h3 id="audiotext">Voice Recording</h3>
            <img src="assets/audio.gif" class="audiogif" />
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>

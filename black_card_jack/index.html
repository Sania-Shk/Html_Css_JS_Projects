<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Card Jack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="head">BlackJack</h2>

      <div class="display">
        <p id="msg">blackjack</p>
        <p id="card_number">Cards</p>
        <p id="total">Sum :</p>
      </div>

      <div class="buttons">
        <button onclick="startGame()">Start Game</button>
        <button id="new_card" onclick="new_card()">New Card</button>
        <button id="restart" onclick="restart()">Restart</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
